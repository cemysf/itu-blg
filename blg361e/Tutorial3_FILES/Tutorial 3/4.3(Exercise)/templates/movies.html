<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
{% extends "layout.html" %}
{% block title %}Movie List{% endblock %}
{% block content %}
<h2>Movie List</h2> 
<table>
      {% for key, movie in movies %}
<tr>
<td>
<a href="{{ url_for('movie_page', key=key) }}"> {{ movie.title }} ({{ movie.year }})</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
